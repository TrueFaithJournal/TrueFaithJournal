<!DOCTYPE html>
<html>

<head>
      <title>Sign-Up/Login</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <nav class="navbar">
            <div class="navbar__container">
                <a href="/" id="navbar__logo"></a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar__item">
                        <a href="index.html" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="tech.html" class="navbar__links">Sign-Up/Login</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="dialogue.html" class="button">New Journal Entry</a>
                    </li>
                </ul>
            </div>
        </nav>

      <div class="main">
            <h1>BibleJournal</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username:
                  </label>
                  <input type="text" 
                         id="first" 
                         name="first" 
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter your Password" required>

                  <div class="wrap">
                        <button type="submit"
                                onclick="solve()">
                              Submit
                        </button>
                  </div>
            </form>
            <p>Not registered?
                  <a href="#"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>
</body>

</html>
